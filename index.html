
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Maxima Gudang | Sistem Manajemen Lab</title>
  
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2897/2897785.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    
    @media print {
      .no-print { display: none !important; }
      main { margin-left: 0 !important; padding: 0 !important; }
    }
    
    #qr-reader__scan_region video { 
      border-radius: 24px !important; 
      object-fit: cover !important; 
    }

    .pwa-install-prompt {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #1e293b;
      color: white;
      padding: 16px;
      border-radius: 20px;
      z-index: 1000;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root">
    <div class="min-h-screen flex flex-col items-center justify-center bg-slate-950 text-white">
      <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-6"></div>
      <h1 class="text-xl font-black tracking-tighter uppercase">MAXIMA GUDANG</h1>
      <p class="text-slate-500 text-xs mt-2 animate-pulse">Memuat Database Sentral...</p>
    </div>
  </div>
  
  <div id="pwa-prompt" class="pwa-install-prompt flex items-center justify-between border border-white/10 backdrop-blur-md">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold">M</div>
      <div>
        <p class="text-[10px] font-black uppercase tracking-widest">Pasang Aplikasi</p>
        <p class="text-[9px] text-slate-400">Klik 'Tambah ke Layar Utama'</p>
      </div>
    </div>
    <button onclick="document.getElementById('pwa-prompt').style.display='none'" class="text-[10px] font-bold bg-white/10 px-3 py-1.5 rounded-lg">TUTUP</button>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
